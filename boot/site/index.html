<html>
<head>
<style>
  body {
    background: #101010 url(./loading.gif) center / 50% no-repeat;
  }
</style>
</head>
<body>
<script src="./wanix-bootloader.js"></script>
<script type="module">
  {{- if .MountRepo -}}
  localStorage.setItem("mount:repo", "{{.MountRepo}}");
  {{- end -}}
  {{- if .RequireAuth -}}
  import * as auth from "/auth/api.js";
  if (!auth.isAuthenticated()) {
    auth.login();
  } else {
    bootWanix()  
  }
  {{- else -}}
  //bootWanix()
  {{- end -}}
</script>
</body>
</html>
